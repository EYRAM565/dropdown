<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>intro-section-with-dropdown-navigation-main</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
        </header>

        <section>
            <div class="container">
                <div class="container__content">
                    <h1>Make <br> remote work</h1>
                    <p>
                     Get your team in sync, no matter your location.<br> Streamline processes, 
                     create team rituals, and <br> watch productivity soar.   
                   </p>
                      <button>Learn more</button>
                        <div class="icons">
                            <img src="images/client-databiz.svg" alt="client-databiz">
                            <img src="images/client-audiophile.svg" alt="client-audiophile">
                            <img src="images/client-meet.svg" alt="client-meet">
                            <img src="images/client-maker.svg" alt="client-maker">
                        </div>
            </div>
                <div class="images">
                 <div class="desktop">
                    <img src="images/image-hero-desktop.png" alt="image-hero-desktop" class="hero-desktop">
                 </div>
                 <div class="mobile">
                    <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" class="hero-mobile">
                 </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
